[supervisord]
nodaemon=true
loglevel=debug
pidfile=/var/run/supervisord.pid

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[eventlistener:processes]
command=/supervisord-eventlistener.sh
events=PROCESS_STATE_STOPPED, PROCESS_STATE_EXITED, PROCESS_STATE_FATAL
priority=1

[program:sssd]
command=/usr/sbin/sssd -i
autostart=true
priority=10
autorestart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nslcd]
command=/usr/sbin/nslcd -d
autostart=true
autorestart=unexpected
startsecs=5
priority=10
stopsignal=TERM
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0

[program:munged]
user=munge
command=bash -c "sleep 3 && /usr/sbin/munged -F --num-threads=10 %(ENV_MUNGE_ARGS)s"
autostart=true
autorestart=true
startsecs=5
startretries=2
exitcodes=0,1,2
priority=10

[program:slurmctld]
user=root
command=/usr/sbin/slurmctld -D %(ENV_SLURMCTLD_ARGS)s
autostart=true
autorestart=false
startsecs=10
exitcodes=0,1,2
priority=20

